<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Pigs and Sheeps</title>
    <script type="text/javascript" src="javascript/dependencies.js" ></script>
    <script type="text/javascript" src="../../src/lluvia.js" ></script>
    <script type="text/javascript" src="javascript/menu_animation.js"></script>
    <link type="text/css" rel="stylesheet" href="css/lluvia.css" ></link>
    <link type="text/css" rel="stylesheet" href="css/pigsandsheeps.css" ></link>
  </head>
  <body onload="bringLLuvia(200);">
      <div id="container">
	      <div id="header">
		      <img src="images/logoPink.png" id="logo" alt="logo"/>
		      <img src="images/sheep.png" id="sheep" alt="sheep"/>
	      </div>
        <div id="menu"> 
            <div id="desplegable" onMouseOver="change_image();" onMouseOut="first_image();">
              <div id="menu_image"><img id="menu_img" src="images/sheep1.png"></div>
              <div id="menu_title"><b>MENU</b></div>              
            </div>
            <div class="option"><b>Start</b></div>
            <div class="option"><b>Restart Level</b></div>
            <div class="option"><b>Instructions</b></div>
        </div>	
     	  <div id="canvas">
          <!-- tabindex is necessary to capture keyboard -->
          <div id="timer"><b><span id="minutes">2</span>:<span id="seconds">00</span></b></div>
		      <canvas id="screener" width="852" height="502" tabindex="1"></canvas>

	      </div>
        
	      <div id="main_screen">  
		      <input type="button" value="PLAY" id="play_button" onclick="dibujarCanvas();"></input>
	      </div>

      </div>	
      <div id="footer">
	     <p>Copyright Mar&iacutea, Estefan&iacutea, Laura</p>
	     <p id="year">@2013</p>
     </div>
    </div>
  </body>
</html>
