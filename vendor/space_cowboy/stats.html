<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Space Attack</title>
        <script type="text/javascript" src="../../dist/lluvia.js" ></script>
        <script type="text/javascript" src="javascript/dependencies.js" ></script>
        <link rel="stylesheet" type="text/css" href="css/stats.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <script src="javascript/planets.js" type="text/javascript"></script>
    </head>
    <body onload="bring_lluvia(); initialize();">
        <div id="game">
            <!-- Estadisticas -->
            <div id="skill" class="Device">
                <h1>Space Attack</h1>
                <div id="title_stats">
                    <br>
                    <h2>Choose your character statistics.</h2>
                    <h3>You currently got <p id="points">5</p> extra skill points</h3>
                    <br>
                </div>
                <div id="skill_interface"></div>
                <button id="button_play" type="button">Start Playing</button>
            </div>
            <!--Cierra el div de skill-->
            <!-- Fin de estadÃ­sticas -->
            <!-- Mapa -->
            <div id="map">
                <h1>Space Attack</h1>
                <div id="title_planets">
                    <br>
                    <h2>Elige un planeta para comenzar a invadir.</h2>
                    <br>
                </div>
                <div id="ventana">
                    <div id="planetas">
                        <!-- Planetas de 5-10 (amarillos)-->
                        <input type="image" id="planet0" src="images/planets/planetas5-10/blanco.png" onclick="planet1()">
                        <input type="image" id="planet1" src="images/planets/planetas5-10/amarillo.png" onclick="planet1()">
                        <input type="image" id="planet2" src="images/planets/planetas5-10/amarillo1.png" onclick="planet1()">
                        <input type="image" id="planet3" src="images/planets/planetas5-10/amarillo2.png" onclick="planet1()">
                        <input type="image" id="planet4" src="images/planets/planetas5-10/amarillo3.png" onclick="planet1()">
                        <!-- Planetas de 10-15 (naranjas y rojos) -->
                        <input type="image" id="planet5" src="images/planets/planetas5-10/amarillo4.png" onclick="planet1()">
                        <input type="image" id="planet6" src="images/planets/planetas10-15/naranja1.png" onclick="planet1()">
                        <input type="image" id="planet7" src="images/planets/planetas10-15/naranja2.png" onclick="planet1()">
                        <input type="image" id="planet8" src="images/planets/planetas10-15/rojo1.png" onclick="planet1()">
                        <input type="image" id="planet9" src="images/planets/planetas10-15/rojo2.png" onclick="planet1()">
                        <!-- Planetas de 15-19 (morados)-->
                        <input type="image" id="planet10" src="images/planets/planetas15-20/morado1.png" onclick="planet1()">
                        <input type="image" id="planet11" src="images/planets/planetas15-20/morado2.png" onclick="planet1()">
                        <input type="image" id="planet12" src="images/planets/planetas15-20/morado3.png" onclick="planet1()">
                        <input type="image" id="planet13" src="images/planets/planetas15-20/morado4.png" onclick="planet1()">
                        <!-- Planetas de 20-24 (azules y verdes) -->
                        <input type="image" id="planet14" src="images/planets/planetas20-25/azul1.png" onclick="planet1()">
                        <input type="image" id="planet15" src="images/planets/planetas20-25/azul2.png" onclick="planet1()">
                        <input type="image" id="planet16" src="images/planets/planetas20-25/azul3.png" onclick="planet1()">
                        <input type="image" id="planet17" src="images/planets/planetas20-25/verde1.png" onclick="planet1()">
                        <input type="image" id="planet18" src="images/planets/planetas20-25/verde2.png" onclick="planet1()">
                        <!-- Planeta final -->
                        <input type="image" id="planet19" src="images/planets/final_planet.png" onclick="planet1()">
                        </div> <!-- Se cierra planetas -->
                        </div> <!-- Se cierra ventana -->
                        <canvas id="canvas" width="1000" height="600" ></canvas>
                        <div id="nave">
                            <img id="ship" src="images/ships/player.png">
                        </div>
                        <div id="botones">
                            <button type="button" id="boton_arriba" onclick="up()">^</button>
                            <button type="button" id="boton_derecha" onclick="right()">></button>
                            <button type="button" id="boton_abajo" onclick="down()">v</button>
                            <button type="button" id="boton_izquierda" onclick="left()"><</button>
                        </div>
                        </div><!-- Se cierra el div de mapa -->
                        <!-- Fin de mapa -->
                    </div>
                </body>
            </html>
