<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Boids</title>
    <script type="text/javascript" src="javascript/dependencies.js" ></script>
    <script type="text/javascript" src="../../src/lluvia.js" ></script>
    <link type="text/css" rel="stylesheet" href="css/boids.css" ></link>
  </head>
  <body onload="bringLLuvia();">
    <h1>BOIDS</h1>
    <div id="application">
      <div id="canvas">
        <canvas id="screener" width="400" height="400"> </canvas>
      </div>
      <div id="panels">
        <div id="boid_list">

          <div id="face_canvas">
            <canvas id="face" width="150" height="150" style="border:2px solid #000000;"> </canvas>
          </div>
          <div id="boid_list_content" class="Panel">
          </div>
          <div id="boid_properties" class="Panel">
          </div>          
        </div>
      <button onclick="change_scale('+')">+</button> 
      <button onclick="change_scale('-')">-</button> 
      </div>
    </div>
    <div id="logger"></div>
  </body>
</html>
